<!DOCTYPE html>
<html>
  <head>
    <title>Užrašinė</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .notebook {
        width: 100%;
        height: 100%;
        background: url("{{ url_for('static', filename='notebook_background.jpg.avif') }}")
          no-repeat center center;
        background-size: cover;
        display: flex;
        /* Add additional styling for the notebook layout here */
      }
      .page {
        width: 50%; /* Adjust width as necessary */
        padding: 1em;
        /* Add additional styling for the page layout here */
      }
    </style>
  </head>
  <body>
    <div class="notebook">
      <div class="page">
        <h1>User Notes</h1>
        <form action="/" method="post">
          <input type="text" name="vardas" placeholder="Vardas" />
          <textarea
            name="uzrasas"
            placeholder="Mielas, dienorašti..."
            required
          ></textarea>
          <button type="submit" required>Išsaugoti</button>
        </form>
        <h2>History of Notes:</h2>
        <ul>
          {% for vardas, uzrasas in uzrasai %}
          <li><strong>{{ vardas }}</strong>: {{ uzrasas }}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="page">
        <!-- This is where additional text or content can go -->
      </div>
    </div>
  </body>
</html>
