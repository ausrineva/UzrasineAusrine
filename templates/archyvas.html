<!DOCTYPE html>
<html>
  <head>
    <title>Užrašų Archyvas</title>
  </head>
  <body>
    <h1>Užrašų Archyvas</h1>
    <ul>
      {% for entry in uzrasai %}
      <li><strong>{{ entry.name }}</strong>: {{ entry.note }}</li>
      {% endfor %}
    </ul>
    <form action="/" method="get">
      <button type="submit">Grįžti į užrašinę</button>
    </form>
  </body>
</html>
