<!DOCTYPE html>
<html>
  <head>
    <title>Užrašų Archyvas</title>
  </head>
  <body>
    <h1>Užrašų Archyvas</h1>
    {% for vardas, uzrasai in uzrasai.items() %}
    <h2>{{ vardas }}</h2>
    <ul>
      {% for uzrasas in uzrasai %}
      <li>{{ uzrasas }}</li>
      {% endfor %}
    </ul>
    {% endfor %}
    <form action="/" method="get">
      <button type="submit">Grįžti į užrašinę</button>
    </form>
  </body>
</html>
